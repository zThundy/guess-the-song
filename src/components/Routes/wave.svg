

<svg width="1922" height="232" viewBox="0 0 1922 232" xmlns="http://www.w3.org/2000/svg">
  <style>
  :root {
    --wave-color: rgb(255, 169, 84);

    --wave-opacity: 0.2;
    --wave-opacity-2: 0.3;
    --wave-opacity-3: 0.4;
    --wave-opacity-4: 0.5;
    }

    .wave {
      fill: var(--wave-color);
      fill-opacity: var(--wave-opacity);
      animation: wave 40s 0s linear infinite;
    }

    .wave2 {
      fill: var(--wave-color);
      fill-opacity: var(--wave-opacity-2);
      animation: wave2 35s 0s linear infinite;
    }

    .wave3 {
      fill: var(--wave-color);
      fill-opacity: var(--wave-opacity-3);
      animation: wave3 30s 0s linear infinite;
    }

    .wave4 {
      fill: var(--wave-color);
      fill-opacity: var(--wave-opacity-4);
      animation: wave4 25s 0s linear infinite;
    }

    @keyframes wave {
      0% {
        transform: translate(0%, 0%);
      }

      100% {
        transform: translate(120%, 0%);
      }
    }

    @keyframes wave2 {
      0% {
        transform: translate(0%, 10%);
      }

      100% {
        transform: translate(110%, 10%);
      }
    }

    @keyframes wave3 {
      0% {
        transform: translate(0%, 20%);
      }

      100% {
        transform: translate(140%, 20%);
      }
    }

    @keyframes wave4 {
      0% {
        transform: translate(0%, 30%);
      }

      100% {
        transform: translate(150%, 30%);
      }
    }
  </style>

