

<svg viewbox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      .wave {
        animation: wave 15s linear infinite;
      }

      .wave1 {
        animation: wave1 18s linear infinite;
      }

      .wave2 {
        animation: wave2 21s linear infinite;
      }

      .wave3 {
        animation: wave3 23s linear infinite;
      }

      @keyframes wave {
        0% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      @keyframes wave1 {
        0% {
          transform: scaleY(1.2) translateX(0%);
        }

        100% {
          transform: scaleY(1.2) translateX(100%);
        }
      }

      @keyframes wave2 {
        0% {
          transform: scaleY(.8) translateX(0%);
        }

        100% {
          transform: scaleY(.8) translateX(100%);
        }
      }

      @keyframes wave3 {
        0% {
          transform: scaleY(.6) translateX(0%);
        }

        100% {
          transform: scaleY(.6) translateX(100%);
        }
      }
    </style>
